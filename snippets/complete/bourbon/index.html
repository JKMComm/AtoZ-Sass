<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AtoZ Sass</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="contact">
		<h1 class="contact__title">Get in touch</h1>
		<div class="contact__container">
			<div class="contact__intro">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut aliquid harum enim laboriosam earum quia at minima aspernatur beatae necessitatibus officiis, voluptatibus illum ut nostrum blanditiis amet reprehenderit eaque quaerat.</p>
			</div>
			<form action="#" class="contact__form">
				<div class="form__field">
					<label for="name">Name:</label>
					<input type="text" id="name" placeholder="Your full name">
				</div>
				<div class="form__field">
					<label for="email">Email:</label>
					<input type="text" id="name">
				</div>
				<div class="form__field">
					<label for="phone">Phone:</label>
					<input type="tel" id="phone">
				</div>
				<div class="form__field">
					<label for="message">Message:</label>
					<textarea id="message"></textarea>
				</div>
			</form>
		</div>
		<span class="banner">talk to a human!</span>
	</div>
</body>
</html>
