<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AtoZ Sass</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>Neat Grid examples</h1>

	<section class="latest-posts">
		<h2>Single Row Grid</h2>
		<div class="latest-video">
			Latest video - span 6 cols
		</div>
		<div class="latest-blog">
			Latest blog - span 6 cols
		</div>
	</section>

	
	<section class="nested-grid">
		<h2>Nested Grid</h2>
		<div class="sidebar">
			Sidebar - span 4 cols
		</div>
		<div class="main-content">
			<h3>Main content - span 8 cols</h3>
			<div class="nested-container">
				<div class="nested-column">
					Nested column - span 4 of 8 cols
				</div>
				<div class="nested-column">
					Nested column - span 4 or 8 cols
				</div>
			</div>
		</div>
	</section>

	<section class="article-layout">
		<h2>Responsive Grid</h2>
		<div class="article-layout__hero">hero</div>
		<div class="article-layout__sidebar">sidebar</div>
		<div class="article-layout__main">main content</div>

	</section>


</body>
</html>
